server {
    listen 80;
    # La carpeta donde el Dockerfile copia los archivos compilados de React
    root /usr/share/nginx/html;
    index index.html;

    # Intenta primero servir el archivo pedido, si falla, sirve index.html
    # Esto es crucial para el routing de React (SPA - Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloque de manejo de errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deshabilitar el logging de acceso a archivos est√°ticos comunes
    location ~* \.(css|js|gif|jpg|jpeg|png|ico|woff|woff2|ttf|eot|svg|txt|xml|json)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
